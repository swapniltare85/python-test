{% extends "base.html" %}
{% block start %}
 

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Receipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input type="text" value="{{receipe.receipe_name}}" class="form-control" name="receipe_name" required>
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
          <textarea  class="form-control"  name="receipe_description" required>{{receipe.receipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
            <input type="file" value="{{receipe.receipe_image}}" class="form-control" name="receipe_image">
          </div>
       
        <button type="submit" class="btn btn-success">Add Receipe</button>
      </form>

     
    
</div>
    

    {% endblock %}
